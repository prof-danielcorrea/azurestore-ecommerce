<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #000000;
      margin: 15% auto;
      padding: 1rem;
      border: solid 0.4rem #004c94;
      border-radius: 0.2rem;
      max-width: 900px;
      max-height: 500px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .modal-content-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
    }

    .modal-content-left h1 {
        color:#fff;
        text-align: center;
        font-size: 3rem;
        margin: 1rem;
    }

    .modal-content-left p {
        background-color: #fff;
        color:#000000;
        text-align: center;
        font-size: 1.3rem;
        font-weight: bold;
    }

    .span-black-friday {
        color: #0084ff;
    }

    .btn-black-friday{
        text-decoration: none;
    }

    .modal-content-left button{
    border: none;
    background-color: #004c94;
    cursor: pointer;
    padding: 0.8rem 3.8rem;
    border-radius: 99px;
    color: #fff;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.2s;
    display: flex;
    align-self: center;
    }

    .modal-content-left button:hover{
    background-color: #0084ff;

    }
    .modal-content-right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
        max-width: 100%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 32px;
      cursor: pointer;
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
    }

    .close:hover, .close:focus {
      color: #004c94;
      text-decoration: none;
      cursor: pointer;
    }

    /* queries-responsividade */

    @media (max-width: 800px) {
      .modal-content {
        flex-direction: column; /* Alterado para column para empilhar os elementos em telas menores */
        align-items: stretch; /* Garante que os elementos ocupem toda a largura em telas menores */
      }

      .modal-content-left, .modal-content-right {
        width: 100%; /* Alterado para ocupar 100% da largura em telas menores */
      }

      .modal-content img {
        margin-top: 1rem; /* Adicionado espaço entre a imagem e os outros elementos em telas menores */
      }
    }

  </style>
</head>
<body>

  <!-- Conteúdo da Página -->
  <div class="content">
    <h1>Seu Conteúdo Aqui</h1>
    <p>Outro conteúdo da página.</p>
  </div>

  <!-- Modal -->

  <div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-content-left">
            <h1>BLACK FRIDAY</h1>
            <p> 50% OFF EM TODOS OS <span class="span-black-friday">PRODUTOS</span>!</p>
            <a class="btn-black-friday" href="index.html">
            <button class="btn-blackfriday">Ver Agora &#8594;</button>
            </a>
        </div>
        <div class="modal-content-right">
            <img src="./images/eletronics.png" alt="blackFriday">
        </div>
        <div class="close">
            <span class="span-close" onclick="closeModal()">&times;</span>
        </div>
    </div>
  </div>

  <!-- Seu JavaScript -->
  <script>
    // Obtenha os elementos DOM
    var modal = document.getElementById("myModal");

    // Quando a página carregar, mostre a modal
    window.onload = function () {
      modal.style.display = "block";
    };

    // Função para fechar a modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Também, se o usuário clicar fora da modal, esconda-a
    window.onclick = function (event) {
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
